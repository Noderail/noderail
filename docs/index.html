<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NodeRail — Infrastructure for Intellectual Continuity</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="NodeRail: a home for Fields, Frameworks, Measurements, and Student Projects — built for citation, lineage, and continuity.">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

  <!-- Docsify theme -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">

  <!-- Custom styles -->
  <style>
    :root {
      --theme-color: #1a1a2e;
      --sidebar-nav-link-color: #1a1a2e;
    }
    .sidebar {
      background: #f8f8f8;
    }
    .cover-main h1 {
      font-size: 3rem;
      font-weight: 800;
      letter-spacing: -1px;
    }
    .cover-main p {
      font-size: 1.1rem;
    }
    .markdown-section h1,
    .markdown-section h2 {
      border-bottom: 2px solid #e8e8e8;
      padding-bottom: 0.3em;
    }
    .app-name-link {
      font-weight: 700;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <div id="app">Loading NodeRail...</div>

  <script>
    window.$docsify = {
      name: 'NodeRail',
      repo: 'https://github.com/noderail',
      loadSidebar: true,
      loadCoverpage: true,
      coverpage: true,
      onlyCover: false,
      subMaxLevel: 3,
      auto2top: true,
      search: {
        placeholder: 'Search nodes...',
        noData: 'No results found.',
        depth: 3
      },
      plugins: []
    }
  </script>

  <!-- Docsify core -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>

  <!-- Search plugin -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
</body>
</html>
